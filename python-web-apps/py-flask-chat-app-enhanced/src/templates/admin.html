{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Registered Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Delete account</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users | reverse %}
            <tr>
                <td>{{ user[0] }}</td> <!-- User ID -->
                <td>{{ user[1] }}</td> <!-- Username -->
                <td>
                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn btn-green">
        <a href="{{ url_for('download_messages_csv') }}" class="btn btn-primary">Download Message History (CSV)</a>
    </div>

</div>
{% endblock %}
