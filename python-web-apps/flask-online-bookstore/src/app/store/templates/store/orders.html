{% extends 'base.html' %}

{% block container %}
    <h1>Orders</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Items</th>
                    <th>Price</th>
                    <th>Date</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.email }}</td>
                        <td>{{ order.address }}</td>
                        <td>{{ order.items }}</td>
                        <td>{{ order.price }}</td>
                        <td>{{ order.date }}</td>
                        <!-- Add more cells with other order details -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
