<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('core.index')}}">Home</a> 
                <a class="nav-item nav-link" href="{{url_for('core.info')}}">About</a>
                
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('blog_posts.create_post') }}">Create post</a>
                <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a> 
                <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Log out</a>
                {% else %}
                <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a> 
                <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Log in</a> 
                {% endif %}
            </div>
        </nav>

        <div class = "container-sm">
            {% block content %}

            {% endblock %}
        </div>
    
    </body>
</html>
